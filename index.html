<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MCTiers â€“ Overall Rankings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Inter,Arial,Helvetica,sans-serif;
      background:linear-gradient(180deg,#0b1220,#020617);
      color:#eaeaea
    }

    header{padding:24px 28px}
    header h1{margin:0;font-size:28px;font-weight:900}
    header p{margin:6px 0 0;color:#94a3b8;font-size:13px}

    .tabs{display:flex;gap:10px;flex-wrap:wrap;margin-top:18px}
    .tab{
      padding:8px 14px;
      border-radius:999px;
      background:#020617;
      border:1px solid #1e293b;
      color:#94a3b8;
      font-weight:800;
      font-size:13px;
      cursor:pointer;
      transition:.2s
    }
    .tab.active,.tab:hover{background:#1e293b;color:#fff}

    .container{padding:20px 28px}

    .row{
      display:flex;
      align-items:center;
      gap:18px;
      background:linear-gradient(90deg,#0f172a,#020617);
      border-radius:16px;
      padding:18px;
      margin-bottom:14px;
      animation:fadeUp .4s ease both
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:none}
    }

    .row:hover{transform:scale(1.01)}

    .num{
      width:32px;
      font-size:20px;
      font-weight:900;
      color:#facc15;
      text-align:center
    }

    .player{
      display:flex;
      align-items:center;
      gap:14px;
      min-width:260px
    }

    .avatar{
      width:52px;
      height:52px;
      border-radius:12px;
      overflow:hidden;
      background:#020617;
      border:1px solid #1e293b
    }

    .avatar img{width:100%;height:100%}

    .player-name{font-weight:900;font-size:16px}
    .subtitle{font-size:12px;color:#94a3b8}

    .region{
      margin-left:auto;
      margin-right:24px
    }

    .region span{
      background:#7f1d1d;
      color:#fecaca;
      font-weight:800;
      font-size:11px;
      padding:6px 12px;
      border-radius:999px
    }

    .tiers{display:flex;flex-wrap:wrap;gap:10px}

    .pill{
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      width:46px;
      height:46px;
      border-radius:999px;
      background:#020617;
      border:1px solid #1e293b;
      font-size:10px;
      font-weight:900
    }

    .mode-icon{font-size:16px}

    .ht1{
      color:#22c55e;
      text-shadow:0 0 6px rgba(34,197,94,.8),
                  0 0 12px rgba(34,197,94,.6);
      animation:glow 1.6s infinite alternate
    }

    @keyframes glow{
      from{text-shadow:0 0 6px rgba(34,197,94,.6)}
      to{text-shadow:0 0 14px rgba(34,197,94,1)}
    }

    .lt1{color:#facc15}
    .ht2{color:#a855f7}
    .lt2{color:#38bdf8}
    .ht3{color:#fb7185}

    footer{
      padding:16px;
      text-align:center;
      font-size:12px;
      color:#64748b
    }
  </style>
</head>
<body>

<header>
  <h1>Overall Rankings</h1>
  <p>Server IP: mcpvp.club</p>

  <div class="tabs">
    <div class="tab active" data-mode="overall">Overall</div>
    <div class="tab" data-mode="classic">Classic</div>
    <div class="tab" data-mode="uhc">UHC</div>
    <div class="tab" data-mode="bedfight">Bedfight</div>
    <div class="tab" data-mode="gapple">Gapple</div>
    <div class="tab" data-mode="soup">Soup</div>
    <div class="tab" data-mode="axepvp">AxePvP</div>
    <div class="tab" data-mode="nodebuff">NoDebuff</div>
    <div class="tab" data-mode="sumo">Sumo</div>
  </div>
</header>

<div class="container" id="list"></div>

<footer>
  Â© 2026 Â· MCTiers Style â€“ Overall
</footer>

<script>
const modeIcons={
  classic:"âš”ï¸",
  uhc:"â¤ï¸",
  bedfight:"ðŸ›ï¸",
  gapple:"ðŸŽ",
  soup:"ðŸ²",
  axepvp:"ðŸª“",
  nodebuff:"ðŸ§ª",
  sumo:"ðŸª¢"
};

const players=[
  {
    name:"ThungBelly",
    avatar:"ThungBelly",
    tiers:{classic:"HT1",uhc:"LT1",bedfight:"LT1",gapple:"HT1",soup:"LT1",axepvp:"LT1",nodebuff:"HT1",sumo:"HT1"}
  },
  {
    name:"22jaze",
    avatar:"22jaze",
    tiers:{classic:"LT1",uhc:"HT1",bedfight:"HT1",gapple:"LT1",soup:"HT1",axepvp:"HT1",nodebuff:"LT1",sumo:"LT1"}
  },
  {
    name:"AbrahamMeloyo_",
    avatar:"AbrahamMeloyo_",
    tiers:{classic:"HT2",uhc:"HT2",bedfight:"HT2",gapple:"HT2",soup:"HT2",axepvp:"HT2",nodebuff:"HT2",sumo:"HT2"}
  },
  {
    name:"Know_exe",
    avatar:"Know_exe",
    tiers:{classic:"LT2",uhc:"LT2",bedfight:"HT3",gapple:"LT2",soup:"LT2",axepvp:"HT3",nodebuff:"LT2",sumo:"LT2"}
  }
];

function tierScore(t){
  return{HT1:1,LT1:2,HT2:3,LT2:4,HT3:5}[t]||99
}

function render(mode){
  const box=document.getElementById("list");
  box.innerHTML="";
  let sorted=[...players];

  if(mode!=="overall"){
    sorted.sort((a,b)=>tierScore(a.tiers[mode])-tierScore(b.tiers[mode]));
  }

  sorted.forEach((p,i)=>{
    const tiersHTML=mode==="overall"
      ? Object.entries(p.tiers).map(([m,t])=>`
        <div class="pill">
          <div class="mode-icon">${modeIcons[m]}</div>
          <div class="${t.toLowerCase()}">${t}</div>
        </div>`).join("")
      : `<div class="pill">
          <div class="mode-icon">${modeIcons[mode]}</div>
          <div class="${p.tiers[mode].toLowerCase()}">${p.tiers[mode]}</div>
        </div>`;

    box.innerHTML+=`
      <div class="row">
        <div class="num">${i+1}</div>
        <div class="player">
          <div class="avatar">
            <img src="https://mc-heads.net/avatar/${p.avatar}/64">
          </div>
          <div>
            <div class="player-name">${p.name}</div>
            <div class="subtitle">Combat Grandmaster</div>
          </div>
        </div>
        <div class="region"><span>NA</span></div>
        <div class="tiers">${tiersHTML}</div>
      </div>`;
  });
}

render("overall");

document.querySelectorAll(".tab").forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    render(tab.dataset.mode);
  };
});
</script>

</body>
</html>
