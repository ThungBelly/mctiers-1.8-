<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCTiers – Overall Rankings</title>

<style>
:root{
 --bg:#020617;
 --bg2:#0f172a;
 --border:#1e293b;
 --gold:#f5c542;
 --silver:#e5e7eb;
 --bronze:#f97316;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:Inter,system-ui,Arial;
 background:linear-gradient(180deg,#020617,#000);
 color:#e5e7eb;
}

header{padding:26px}

h1{margin:0;font-size:30px;font-weight:900}
header p{margin:6px 0 14px;color:#94a3b8;font-size:13px}

.tabs{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
.tab{
 padding:8px 16px;
 border-radius:999px;
 background:var(--bg);
 border:1px solid var(--border);
 font-weight:800;
 font-size:13px;
 color:#94a3b8;
 cursor:pointer;
 transition:.2s;
}
.tab:hover,.tab.active{background:#1e293b;color:#fff}

.container{padding:10px 26px 40px}

.row{
 display:flex;
 align-items:center;
 gap:20px;
 background:linear-gradient(90deg,var(--bg2),var(--bg));
 border-radius:20px;
 padding:20px;
 margin-bottom:16px;
 transition:.25s ease;
 position:relative;
}
.row:hover{
 transform:translateY(-4px) scale(1.01);
 box-shadow:0 0 40px rgba(245,197,66,.12)
}

.row.top1{background:linear-gradient(90deg,#3b2f00,#020617)}
.row.top2{background:linear-gradient(90deg,#2f2f2f,#020617)}
.row.top3{background:linear-gradient(90deg,#3b1f00,#020617)}

/* RANK + SKIN */
.rank-skin{
 position:relative;
 width:120px;
 height:96px;
}

.rank-box{
 position:absolute;
 left:0;
 top:50%;
 transform:translateY(-50%);
 width:72px;
 height:96px;
 border-radius:16px;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:26px;
 font-weight:900;
 background:#111827;
}

.top1 .rank-box{color:var(--gold)}
.top2 .rank-box{color:var(--silver)}
.top3 .rank-box{color:var(--bronze)}

.skin{
 width:64px;
 height:64px;
 position:absolute;
 right:-12px;
 top:-12px;
 border-radius:14px;
 background:#000;
 border:3px solid var(--gold);
}
.top1 .skin{border-color:var(--gold)}
.top2 .skin{border-color:var(--silver)}
.top3 .skin{border-color:var(--bronze)}

.player{display:flex;align-items:center;gap:18px;min-width:280px}
.player-name{font-size:18px;font-weight:900}
.subtitle{font-size:12px;color:#94a3b8}

.region{margin-left:auto;margin-right:20px}
.region span{
 padding:6px 14px;
 border-radius:999px;
 background:#7f1d1d;
 color:#fecaca;
 font-size:11px;
 font-weight:900;
}

.tiers{display:flex;flex-wrap:wrap;gap:12px}

.pill{
 width:66px;
 height:66px;
 border-radius:50%;
 background:#020617;
 border:1px solid var(--border);
 display:flex;
 flex-direction:column;
 align-items:center;
 justify-content:center;
 gap:4px;
 font-size:11px;
 font-weight:900;
}

.icon-img{
 width:22px;
 height:22px;
 image-rendering:pixelated;
}

.ht1{color:var(--gold);border:2px solid var(--gold)}
.lt1{color:#facc15}
.ht2{color:#a855f7}
.lt2{color:#38bdf8}
.ht3{color:#fb7185}

footer{
 text-align:center;
 padding:18px;
 font-size:12px;
 color:#64748b
}
</style>
</head>

<body>

<header>
 <h1>Overall Rankings</h1>
 <p>Server IP: <b>mcpvp.club</b></p>

 <div class="tabs">
  <div class="tab active" data-mode="overall">Overall</div>
  <div class="tab" data-mode="classic">Classic</div>
  <div class="tab" data-mode="uhc">UHC</div>
  <div class="tab" data-mode="bedfight">Bedfight</div>
  <div class="tab" data-mode="gapple">Gapple</div>
  <div class="tab" data-mode="soup">Soup</div>
  <div class="tab" data-mode="axepvp">AxePvP</div>
  <div class="tab" data-mode="nodebuff">NoDebuff</div>
  <div class="tab" data-mode="sumo">Sumo</div>
 </div>
</header>

<div class="container" id="list"></div>

<footer>© 2026 · MCTiers Style</footer>

<script>
const icons={
 classic:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/diamond_sword.png',
 uhc:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/golden_apple.png',
 bedfight:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/red_bed.png',
 gapple:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/enchanted_golden_apple.png',
 soup:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/mushroom_stew.png',
 axepvp:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/diamond_axe.png',
 nodebuff:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/potion.png',
 sumo:'https://raw.githubusercontent.com/InventivetalentDev/minecraft-assets/1.20.1/assets/minecraft/textures/item/lead.png'
};

const score={HT1:1,LT1:2,HT2:3,LT2:4,HT3:5};

const players=[
 {name:'ThungBelly',title:'Combat Grandmaster',tiers:{classic:'HT1',uhc:'LT1',bedfight:'LT1',gapple:'HT1',soup:'LT1',axepvp:'LT1',nodebuff:'HT1',sumo:'HT1'}},
 {name:'22jaze',title:'Combat Master',tiers:{classic:'LT1',uhc:'HT1',bedfight:'HT1',gapple:'LT1',soup:'HT1',axepvp:'HT1',nodebuff:'LT1',sumo:'LT1'}},
 {name:'AbrahamMeloyo_',title:'Combat Veteran',tiers:{classic:'HT2',uhc:'HT2',bedfight:'HT2',gapple:'HT2',soup:'HT2',axepvp:'HT2',nodebuff:'HT2',sumo:'HT2'}},
 {name:'Know_exe',title:'Combat Player',tiers:{classic:'LT2',uhc:'LT2',bedfight:'HT3',gapple:'LT2',soup:'LT2',axepvp:'HT3',nodebuff:'LT2',sumo:'LT2'}}
];

let currentMode='overall';

function render(){
 const box=document.getElementById('list');
 box.innerHTML='';
 let list=[...players];
 if(currentMode!=='overall')
  list.sort((a,b)=>score[a.tiers[currentMode]]-score[b.tiers[currentMode]]);

 list.forEach((p,i)=>{
  box.innerHTML+=`
  <div class="row ${i===0?'top1':i===1?'top2':i===2?'top3':''}">
   <div class="rank-skin">
    <div class="rank-box">${i+1}</div>
    <img class="skin" src="https://mc-heads.net/body/${p.name}/right">
   </div>

   <div class="player">
    <div>
     <div class="player-name">${p.name}</div>
     <div class="subtitle">${p.title}</div>
    </div>
   </div>

   <div class="region"><span>NA</span></div>

   <div class="tiers">
    ${currentMode==='overall'
      ? Object.entries(p.tiers).map(([m,t])=>`
       <div class="pill ${t.toLowerCase()}">
        <img class="icon-img" src="${icons[m]}">
        <div>${t}</div>
       </div>`).join('')
      : `
       <div class="pill ${p.tiers[currentMode].toLowerCase()}">
        <img class="icon-img" src="${icons[currentMode]}">
        <div>${p.tiers[currentMode]}</div>
       </div>`}
   </div>
  </div>`;
 });
}

render();

document.querySelectorAll('.tab').forEach(tab=>{
 tab.onclick=()=>{
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  tab.classList.add('active');
  currentMode=tab.dataset.mode;
  render();
 };
});
</script>

</body>
</html>
