<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCTiers â€“ Overall Rankings</title>

<style>
body{
  margin:0;
  font-family:Inter,Arial,Helvetica,sans-serif;
  background:linear-gradient(180deg,#0b1220,#020617);
  color:#eaeaea;
}

header{
  padding:24px 28px;
}

header h1{
  margin:0;
  font-size:28px;
  font-weight:900;
}

header p{
  margin:6px 0 0;
  color:#94a3b8;
  font-size:13px;
}

.tabs{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-top:18px;
}

.tab{
  padding:8px 14px;
  border-radius:999px;
  background:#020617;
  border:1px solid #1e293b;
  color:#94a3b8;
  font-weight:800;
  font-size:13px;
  cursor:pointer;
  transition:.2s;
}

.tab:hover,.tab.active{
  background:#1e293b;
  color:#fff;
}

.container{
  padding:20px 28px;
}

.row{
  display:flex;
  align-items:center;
  gap:18px;
  background:linear-gradient(90deg,#0f172a,#020617);
  border-radius:16px;
  padding:18px;
  margin-bottom:14px;
  animation:fade .3s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

.num{
  width:32px;
  font-size:20px;
  font-weight:900;
  color:#facc15;
  text-align:center;
}

.player{
  display:flex;
  align-items:center;
  gap:14px;
  min-width:260px;
}

.avatar{
  width:52px;
  height:52px;
  border-radius:12px;
  overflow:hidden;
  background:#020617;
  border:1px solid #1e293b;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.player-name{
  font-weight:900;
  font-size:16px;
}

.subtitle{
  font-size:12px;
  color:#94a3b8;
}

.region{
  margin-left:auto;
  margin-right:24px;
}

.region span{
  background:#7f1d1d;
  color:#fecaca;
  font-weight:800;
  font-size:11px;
  padding:6px 12px;
  border-radius:999px;
}

.tiers{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
}

.pill{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 10px;
  border-radius:999px;
  background:#020617;
  border:1px solid #1e293b;
  font-size:12px;
  font-weight:800;
}

.icon{
  font-size:14px;
}

/* COLORES DE RANGO */
.ht1{color:#22c55e}
.lt1{color:#facc15}
.ht2{color:#a855f7}
.lt2{color:#38bdf8}
.ht3{color:#fb7185}

footer{
  padding:16px;
  text-align:center;
  font-size:12px;
  color:#64748b;
}
</style>
</head>

<body>

<header>
  <h1>Overall Rankings</h1>
  <p>Server IP: <strong>mcpvp.club</strong></p>

  <div class="tabs">
    <div class="tab active" data-mode="overall">Overall</div>
    <div class="tab" data-mode="classic">Classic</div>
    <div class="tab" data-mode="uhc">UHC</div>
    <div class="tab" data-mode="bedfight">Bedfight</div>
    <div class="tab" data-mode="gapple">Gapple</div>
    <div class="tab" data-mode="soup">Soup</div>
    <div class="tab" data-mode="axepvp">AxePvP</div>
    <div class="tab" data-mode="nodebuff">NoDebuff</div>
    <div class="tab" data-mode="sumo">Sumo</div>
  </div>
</header>

<div class="container" id="list"></div>

<footer>Â© 2026 Â· MCTiers Style</footer>

<script>
const icons={
 classic:'âš”ï¸',
 uhc:'â¤ï¸',
 bedfight:'ðŸ›ï¸',
 gapple:'ðŸŽ',
 soup:'ðŸ²',
 axepvp:'ðŸª“',
 nodebuff:'ðŸ§ª',
 sumo:'ðŸ§µ'
};

const score={HT1:1,LT1:2,HT2:3,LT2:4,HT3:5};

const players=[
 {name:'ThungBelly',tiers:{classic:'HT1',uhc:'LT1',bedfight:'LT1',gapple:'HT1',soup:'LT1',axepvp:'LT1',nodebuff:'HT1',sumo:'HT1'}},
 {name:'22jaze',tiers:{classic:'LT1',uhc:'HT1',bedfight:'HT1',gapple:'LT1',soup:'HT1',axepvp:'HT1',nodebuff:'LT1',sumo:'LT1'}},
 {name:'AbrahamMeloyo_',tiers:{classic:'HT2',uhc:'HT2',bedfight:'HT2',gapple:'HT2',soup:'HT2',axepvp:'HT2',nodebuff:'HT2',sumo:'HT2'}},
 {name:'Know_exe',tiers:{classic:'LT2',uhc:'LT2',bedfight:'HT3',gapple:'LT2',soup:'LT2',axepvp:'HT3',nodebuff:'LT2',sumo:'LT2'}}
];

function render(mode){
 const box=document.getElementById('list');
 box.innerHTML='';
 let list=[...players];

 if(mode!=='overall'){
  list.sort((a,b)=>{
    const ta=a.tiers[mode]||'HT3';
    const tb=b.tiers[mode]||'HT3';
    return score[ta]-score[tb];
  });
 }

 list.forEach((p,i)=>{
  box.innerHTML+=`
  <div class="row">
    <div class="num">${i+1}</div>

    <div class="player">
      <div class="avatar">
        <img src="https://mc-heads.net/avatar/${p.name}/64">
      </div>
      <div>
        <div class="player-name">${p.name}</div>
        <div class="subtitle">Combat Player</div>
      </div>
    </div>

    <div class="region"><span>NA</span></div>

    <div class="tiers">
      ${
        mode==='overall'
        ? Object.entries(p.tiers).map(([m,t])=>`
          <div class="pill">
            <span class="icon">${icons[m]}</span>
            <span class="${t.toLowerCase()}">${t}</span>
          </div>
        `).join('')
        : `
          <div class="pill">
            <span class="icon">${icons[mode]}</span>
            <span class="${p.tiers[mode].toLowerCase()}">${p.tiers[mode]}</span>
          </div>
        `
      }
    </div>
  </div>`;
 });
}

render('overall');

document.querySelectorAll('.tab').forEach(tab=>{
 tab.onclick=()=>{
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  tab.classList.add('active');
  render(tab.dataset.mode);
 };
});
</script>

</body>
</html>
