<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MCTiers – Overall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      font-family: Inter, Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: white;
    }

    header {
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 32px;
      font-weight: 900;
      margin: 0;
    }

    header p {
      color: #94a3b8;
      margin-top: 8px;
      font-size: 14px;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    /* TARJETAS */
    .card {
      background: linear-gradient(135deg, #020617, #020617);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid #1e293b;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      animation: fadeUp 0.6s ease both;
    }

    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 0 30px rgba(56, 189, 248, 0.35);
      border-color: #38bdf8;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, rgba(56,189,248,0.25), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .card:hover::before {
      opacity: 1;
    }

    .icon {
      font-size: 36px;
      margin-bottom: 14px;
      color: #38bdf8;
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
      font-weight: 900;
    }

    .card p {
      margin-top: 10px;
      font-size: 14px;
      color: #94a3b8;
      line-height: 1.5;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #64748b;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

<header>
  <h1>MCTiers – Overall Rankings</h1>
  <p>Server IP: mcpvp.club</p>
</header>

<div class="container">

  <!-- OVERALL -->
  <div class="card" onclick="openMode('overall')">
    <div class="icon"><i class="fa-solid fa-trophy"></i></div>
    <h2>Overall</h2>
    <p>Ranking general basado en todos los modos PvP.</p>
  </div>

  <!-- BEDFIGHT -->
  <div class="card" onclick="openMode('bedfight')">
    <div class="icon"><i class="fa-solid fa-bed"></i></div>
    <h2>BedFight</h2>
    <p>Combate estratégico defendiendo y destruyendo camas.</p>
  </div>

  <!-- AXEPVP -->
  <div class="card" onclick="openMode('axepvp')">
    <div class="icon"><i class="fa-solid fa-hammer"></i></div>
    <h2>AxePvP</h2>
    <p>PvP técnico usando hacha y timing perfecto.</p>
  </div>

</div>

<footer>
  © 2026 · MCTiers Style · Made with ❤️
</footer>

<script>
  function openMode(mode) {
    alert("Abrir ranking de: " + mode.toUpperCase());
    // aquí luego conectamos los rankings reales
  }
</script>

</body>
</html>
